<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Menu - My English App</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/button.css">
    <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
    <header>
        <h2>Pronunciation Menu</h2>
        <div>
            <button class="btn header-btn btn-primary" onclick="goBack()">BACK</button>
            <button class="btn header-btn btn-danger" onclick="logout()">LOGOUT</button>
        </div>
    </header>

    <div class="container">
        <div class="menu-grid">
            <button id="btn-vowel" class="btn menu-btn">Vowel Sounds</button>
            <button id="btn-diphthong" class="btn menu-btn">Diphthong Sounds</button>
            <button id="btn-consonant" class="btn menu-btn">Consonant Sounds</button>
            <button id="btn-exercise" class="btn menu-btn" style="grid-column: 1 / -1; background-color: var(--secondary-color); color: white;">Exercise Menu</button>
        </div>
    </div>

    <script type="module" src="./js/router.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/pronunciation.js"></script>
</body>
</html>
